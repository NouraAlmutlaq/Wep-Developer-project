<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!--اسم الصفحة على شريط المتصفح-->
        <title>حساب جديد</title>
    </head>

    <body dir="rtl">
        <div class="box2">
    <form class="form">

        <table>
            <caption><h2>إنشاء حساب جديد</h2></caption>
            <tbody>
                  <tr>
                    <td>
                    <p>الاسم*:</p>
                    <input class="form-field2" type="text" name="The name" placeholder=" ادخل اسمك" required ></td>
                </tr>

                <tr>
                    <td> 
                       <p> اسم الحساب*: </p>
                    <input class="form-field2" type="text" name="user-name" placeholder=" ادخل اسم حسابك" required ></td>
                </tr>
                
                <tr>
                    <td>
                    <p>الايميل*:</p>
                    <input class="form-field2"  type="email" name="The email" placeholder=" ادخل ايميلك" required ></td>
                </tr>

                <tr>
                    <td>
                    <p>رقم للتواصل:</p>
                    <input class="form-field2" type="tel" name="phoneNumber" pattern=" 05********" placeholder=" 05********"></td>
                </tr>

                <tr>
                    <td>
                    <p>الرقم السري*:</p>
                    <input class="form-field2" type="password" name="The password" placeholder=" ادخل الرقم السري" required ></td>
                </tr>

                <tr>
                    <td>
                    <p>اعادة الرقم السري*:</p>
                    <input class="form-field2" type="password" name="re-password" placeholder=" اعادة ادخال الرقم السري" required ></td>
                </tr>

                <tr>
                    <td>
                    <p>تاريخ الميلاد:</p>
                    <input class="form-field2" type="date" name="birth date" ></td>
                </tr>

                <tr>
                    <td>
                    <p>الجنس:</p>
                    <input  type="radio" name="male"> رجل <input type="radio" name="female"> انثى<br></td>
                </tr>

               

                <tr>
                    <td><p> لديك حساب؟ اذن <a id="a" href="Sign in.html">سجل الدخول</a></p></td>
                </tr>

                <tr>
                    <td><input class="submit2" type="submit" name="OK" value="تم"> <input class="submit2" type="reset" name="reset" value="اعادة"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>
                  
              </tbody>
      </table>
    </form>
</div>
    </body>



</html>
