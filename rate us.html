<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
          <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!--اسم الصفحة على شريط المتصفح-->
        <title>قيمنا</title>
    </head>

    <body dir="rtl">
      <div class="box">
      <form>
        <div class="rate">
          <caption><h2> صفحة التقييم</h2><br></caption>
            <p> قيم موقعنا:</p>
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
         <br>
         <br>
         <br><br><br><br>
        <label><p id="comment"> نسعد باستلام تعليقاتكم واقتراحاتكم:</p><br>
        <textarea class="comments" name="comments" cols="40" rows="10" placeholder=" تعليقات واقتراحات"></textarea>
        </label>
    </form>
      </div>
    </body>
</html>
